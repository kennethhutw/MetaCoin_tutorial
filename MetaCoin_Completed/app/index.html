<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
 
  <script src="./app.js"></script>
</head>
<body>
  <h1>MetaCoin</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"> </span> <span id="tokenName"> META</span></span></h3>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Nav tabs -->
        <div class="card">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Coin</a></li>
            <li role="presentation"><a href="#accounts" aria-controls="profile" role="tab" data-toggle="tab">accounts</a></li>
          </ul>
    
           <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">
                <br>
                <h1>Send MetaCoin</h1>
                <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
                <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
                <br><br><button id="send" onclick="App.sendCoin()">Send MetaCoin</button>
                <br><br>
                <span id="status"></span>
                <br>
                <hr>
                <h1>Check MetaCoin</h1>
                
                <br><label for="receiver">Address:</label><input type="text" id="address1" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
                <br><br><button id="send" onclick="App.checkCoin()">Check MetaCoin</button>
                <br><label for="amount">Balance :</label><input type="text" id="balance1" placeholder="e.g., 95"></input>
                <br><br>
                <span id="status1"></span>
                <br>
                <hr>
                <h1>Check MetaCoin in Ether</h1>
                
                <br><label for="receiver">Address:</label><input type="text" id="address2" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
                <br><br><button id="send" onclick="App.GetCoinInEther()">Check MetaCoin</button>
                <br><label for="amount">Balance :</label><input type="text" id="balance2" placeholder="e.g., 95"></input>
                <br><br>
                <span id="status2"></span>
                <br>
            </div>
            <div role="tabpanel" class="tab-pane" id="accounts">
                <table id="mytable" class="table table-bordred table-striped">              
                    <thead>
                      <th>Account</th>
                      <th><p id="TokeName"></p>Meta</th>
                    </thead>
                    <tbody id="accountlist">
                      <tr>
                        <td>Mohsin</td>
                        <td>Irshad</td>
                      </tr>
                      <tr>
                        <td>Mohsin</td>
                        <td>Irshad</td>
                      </tr>
                      </tbody>
                  </table>
            </div>
         
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
